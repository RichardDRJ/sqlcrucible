name: CI

on:
  push:
    branches: [main]
    tags: ["*"]
  pull_request:
    branches: [main]

env:
  UV_CACHE_DIR: /tmp/.uv-cache
  # Top-level nox session names to run (newline-separated)
  # Parameterized sessions (e.g., test-3.11, test-3.12) are discovered automatically from their base name

jobs:
  discover:
    runs-on: ubuntu-latest
    outputs:
      sessions: ${{ steps.sessions.outputs.sessions }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Get nox sessions
        id: sessions
        env:
          NOX_SESSIONS: |
            typecheck
            check
            depcheck
            test

        run: |
          # Convert newline-separated session names to JSON array for jq
          include_filter=$(echo "$NOX_SESSIONS" | jq -Rc '[., inputs] | map(select(length > 0))')
          # Filter nox sessions to only those whose 'name' is in the include list
          sessions=$(uv run nox --list --json | jq -c --argjson include "$include_filter" '[.[] | select(.name as $n | $include | index($n)) | .session]')
          echo "sessions=$sessions" >> $GITHUB_OUTPUT
          echo "Discovered sessions: $sessions"

  check:
    needs: discover
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        session: ${{ fromJson(needs.discover.outputs.sessions) }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: ${{ env.UV_CACHE_DIR }}
          key: uv-${{ runner.os }}-${{ matrix.session }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ matrix.session }}-
            uv-${{ runner.os }}-

      - name: Run nox session
        run: uv run nox -s "${{ matrix.session }}"

      - name: Minimize uv cache
        run: uv cache prune --ci

  publish:
    needs: check
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
