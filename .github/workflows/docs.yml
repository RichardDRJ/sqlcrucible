name: Docs

on:
  push:
    tags: ["*"]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to deploy (e.g., 0.1.0)"
        required: true
      latest:
        description: "Update 'latest' alias"
        type: boolean
        default: true

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy docs
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            if [ "${{ github.event.inputs.latest }}" = "true" ]; then
              uv run --group docs mike deploy --push --update-aliases "$VERSION" latest
            else
              uv run --group docs mike deploy --push "$VERSION"
            fi
          else
            VERSION="${GITHUB_REF#refs/tags/}"
            uv run --group docs mike deploy --push --update-aliases "$VERSION" latest
          fi
