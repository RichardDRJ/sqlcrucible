site_name: SQLCrucible
site_url: https://sqlcrucible.rdrj.uk/
repo_url: https://github.com/RichardDRJ/sqlcrucible
repo_name: RichardDRJ/sqlcrucible

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.sections
    - navigation.expand
    - search.highlight
    - toc.follow

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            show_root_heading: true
            members_order: source

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide:
    - Defining Entities: guide/defining-entities.md
    - Relationships: guide/relationships.md
    - Type Conversion: guide/type-conversion.md
    - Field Mapping: guide/field-mapping.md
    - Inheritance: guide/inheritance.md
    - Advanced: guide/advanced.md
  - API Reference: reference/api.md
  - Comparison: comparison.md

extra:
  version:
    provider: mike
